<script>
    //let arr1 = [3,5,8,-3,7,8];
    let arr2 = [7,12,6,9,20,56,89];
    //let arr3 = [];
    //let arr4 = [0,0,0,0,0];
    function minArray(arr) {
        if(arr.length==0){
            return -1
        }
        let min = arr[0];
        let chisomin;
        for(let i = 1;i<arr.length;i++){
            if (arr[i]<min){
                chisomin = i;
            }
        }
        return chisomin;
    }
    if (minArray(arr2)==-1){
        alert("mang rong");
    }
    let result = arr2[minArray(arr2)];
    console.log(result);
</script>
